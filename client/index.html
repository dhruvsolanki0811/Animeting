<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
    <script src="https://kit.fontawesome.com/be4a4537d2.js" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="css/style.css" />
		<title>ChatCord App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-solid fa-dragon"></i> ChatCord</h1>
			</header>
			<main class="join-main">
				<form action="chat.html" method="get">
					<div class="form-control">
						<label for="username">Avatar</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Anime</label>
						<select name="room" id="room">
							<option value="One piece">One piece</option>
							<option value="Demon slayer">Demon slayer</option>
							<option value="Attack on titans">Attack on Titans</option>
							<option value="Jujutsu Kaisen">Jujutsu Kaisen</option>
							<option value="Fullmetal alchemist">Fullmetal alchemist</option>
							<option value="Steins;Gate">Steins;Gate</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
